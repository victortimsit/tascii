<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <!--build:css styles/styles.min.css-->
  <link rel="stylesheet" href="styles/css/base/styles.css" />
  <link rel="stylesheet" href="styles/css/layout/menu.css" />
  <link rel="stylesheet" href="styles/css/element/menuElements.css" />
  <link rel="stylesheet" href="styles/css/tools/reset.css" />
  <!--endbuild-->
</head>

<body>
  <div class="menu">
    <div class="menu__user">
      <span class="menu__userPicture"></span>
      <span class="menu__userName">Victor Timsit</span>
      <span class="menu__signOut">
        <svg class="menu__navigationIcon"><use xlink:href="assets/images/materialIcons/signOut.svg#signOut"></use></svg>
    </span>
    </div>
    <ul class="menu__navigation">
      <li class="menu__all menu__element">
        <svg class="menu__navigationIcon"><use xlink:href="assets/images/materialIcons/all.svg#all"></use></svg>
        <span class="menu__navigationName">All</span>
        <span class="menu__navigationCount">12</span>
      </li>
      <li class="menu__important menu__element">
        <svg class="menu__navigationIcon"><use xlink:href="assets/images/materialIcons/important.svg#important"></use></svg>
        <span class="menu__navigationName">Important</span>
        <span class="menu__navigationCount">12</span>
      </li>
      <li class="menu__work menu__element">
        <svg class="menu__navigationIcon"><use xlink:href="assets/images/materialIcons/work.svg#work"></use></svg>
        <span class="menu__navigationName">Work</span>
        <span class="menu__navigationCount">12</span>
      </li>
      <li class="menu__home menu__element">
        <svg class="menu__navigationIcon"><use xlink:href="assets/images/materialIcons/home.svg#home"></use></svg>
        <span class="menu__navigationName">Home</span>
        <span class="menu__navigationCount">12</span>
      </li>
      <li class="menu__lessThreeDays menu__element">
        <svg class="menu__navigationIcon"><use xlink:href="assets/images/materialIcons/lessThreeDays.svg#lessThreeDays"></use></svg>
        <span class="menu__navigationName">Less 3 days</span>
        <span class="menu__navigationCount">12</span>
      </li>
      <li class="menu__done menu__element">
        <svg class="menu__navigationIcon"><use xlink:href="assets/images/materialIcons/done.svg#done"></use></svg>
        <span class="menu__navigationName">Done</span>
        <span class="menu__navigationCount">12</span>
      </li>
    </ul>
    <ul class="menu__addProject">
        <li class="menu__element">
          <svg class="menu__navigationIcon"><use xlink:href="assets/images/materialIcons/addProject.svg#addProject"></use></svg>
          <span class="menu__navigationIcon"></span>
          <span class="menu__navigationName">Add project</span>
        </li>
    </ul>
  </div>
  <div class="baseline">
    <img src="assets/baseline.png" alt="">
  </div>
  <!--build:js scripts/main.min.js -->
  <script src="scripts/script.js"></script>
  <!--endbuild-->
</body>

</html>
